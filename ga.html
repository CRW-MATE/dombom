<html>
  <meta
    name="viewport"
    content="width=device-width,initial-scale=1,maximum-scale=0.4"
  />
  <style>
    @font-face {
      font-family: "p2p";
      src: url("./fonts/Press_Start_2P/PressStart2P-Regular.ttf")
        format("truetype");
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: "bitcount";
      src: url("./fonts/Bitcount_Grid_Single/BitcountGridSingle-VariableFont_CRSV,ELSH,ELXP,slnt,wght.ttf")
        format("truetype");
      font-weight: normal;
      font-style: normal;
    }

    #window {
      background-color: rgb(0, 0, 0);
      margin: 0%;
      overflow: hidden;
      position: absolute;
      overflow: hidden;
    }

    html {
      margin: 0%;
      background-color: rgb(0, 0, 0);
      overflow: hidden;
    }

    body {
      margin: 0%;
      background-color: rgb(0, 0, 0);
      translate: 0px 0px;
      overflow: hidden;
    }

    #canvas {
      background-color: rgb(0, 0, 0);
      margin: 0%;
      position: absolute;
      cursor: crosshair;
      overflow: hidden;
      filter: contrast(120%) saturate(150%) hue-rotate(10deg);
    }
    #crtvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      margin: 0;
      overflow: hidden;
      filter: contrast(1.1) brightness(1.05);
      opacity: 0.85;
      mix-blend-mode: color-dodge;
    }

    #joy {
      user-select: none;
      font-size: 150px;
      overflow: hidden;
    }

    #white {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgb(0, 0, 0);
      overflow: hidden;
    }
  </style>
  <title>Dombom</title>

  <body>
    <canvas id="canvas"></canvas>
    <canvas id="crtvas"></canvas>
    <div
      id="joyHub"
      ontouchend="joyEnd()"
      ontouchcancel="joyEnd()"
      ontouchmove="joyST(event,1,PpN)"
      ontouchstart="joyST(event,1,PpN)"
    >
      <div id="joy"></div>
    </div>
    <button ontouchstart="zfx()">z</button>

    <button ontouchstart="xfx()">x</button>

    <button ontouchstart="cfx()">c</button>
    <button ontouchstart="shiftFx()">shift</button>
    <div id="white"></div>
    <script src="lib/coll.js"></script>
    <script src="lib/jystk.js"></script>
    <script src="lib/canvas.js"></script>
    <script src="index.js"></script>
  </body>
</html>
